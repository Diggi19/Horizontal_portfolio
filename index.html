<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Title and Meta Description -->
    <title>Digvesh Parab - Full-Stack Developer | Programmer | Tech Enthusiast</title>
    <meta name="description" content="Welcome to the portfolio of Digvesh Parab, a full-stack developer with expertise in React, Node.js, and cloud services. Explore my projects and skills!" />
    
    <!-- Keywords for SEO -->
    <meta name="keywords" content="Digvesh Parab, Full-Stack Developer, React, Node.js, JavaScript, Portfolio, Web Development, Programmer" />
    
    <!-- Author Meta Tag -->
    <meta name="author" content="Digvesh Parab" />
    
    <!-- Open Graph Tags for Social Media Sharing -->
    <meta property="og:title" content="Digvesh Parab - Full-Stack Developer" />
    <meta property="og:description" content="Explore my projects and skills as a full-stack developer." />
    <meta property="og:image" content="URL_TO_YOUR_IMAGE" /> <!-- Replace with an actual image URL -->
    <meta property="og:url" content="YOUR_PORTFOLIO_URL" /> <!-- Replace with your portfolio URL -->
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Digvesh Parab - Full-Stack Developer" />
    <meta name="twitter:description" content="Explore my projects and skills as a full-stack developer." />
    <meta name="twitter:image" content="URL_TO_YOUR_IMAGE" /> <!-- Replace with an actual image URL -->
    
    <!-- Link to CSS (if any) -->
    <link rel="stylesheet" href="/path/to/your/styles.css" /> <!-- Update the path as necessary -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
